sonarqube {
    properties {
        def specifiedVersion = System.properties['sonar.projectVersion']
        if (specifiedVersion) {
            property "sonar.projectVersion", specifiedVersion
        }

        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectName", project.name
        property "sonar.scala.version", scalaVersion
        property "sonar.exclusions", "**/build/generated-main-avro-java/**"
        property "sonar.scala.scoverage.reportPath", "build/reports/scoverage/scoverage.xml"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/JacocoReport/test/jacocoTestReport.xml"
    }
}